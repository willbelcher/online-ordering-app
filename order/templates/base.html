<!DOCTYPE html>
<html lang="en">
    <head>
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}

        {% load static %}
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    </head>
    <!-- if/else makes the body accessible to scrollspy for menu selection, need better solution -->
    <body class="mt-5" 
    {% if items_by_category %} data-bs-spy="scroll" data-bs-target="#list-menu-categories" data-bs-offset="1" tabindex="0" 
    {% else %}{% endif %}>

        <div class="mt-5">
            {% block content %}  
            {% endblock content %}
        </div>
    </body>
</html>
